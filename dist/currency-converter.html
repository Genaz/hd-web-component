<template id="currency-converter-template">
  <link rel="stylesheet" href="css/currency-converter/currency-converter.css">
  <div class="currency-converter-container">
    <h3 class="converter-item">Currency converter</h3>
    <div id="apiError" class="error hide">Exchange data is not available. Please try again later!</div>
    <div class="source converter-item">
        <label for="sourceAmount">Type in amount and select currency:</label><br>
        <input id="sourceAmount" type="text" class="amount" value="0.00" maxlength="15"/>
        <label class="select-container"></span><select name="sourceCurrency" id="sourceCurrency" class="sourceCurrency"></select></label>
        <div id="sourceAmountError" class="error hide">Please, enter valid amount!</div>
    </div>
    <div class="target converter-item">
        <label for="targetAmount">Converted amount:</label><br>
        <input id="targetAmount" type="text" class="amount" value="0.00" maxlength="15" readonly/>
        <label class="select-container"><select name="targetCurrency" id="targetCurrency" class="targetCurrency"></select></label>
    </div>
    <div class="disclaimer converter-item">
      <div class="disclaimerLink">
        <a href="#">Disclaimer</a>
      </div>
      <div class="disclaimerContainer hide">
        <div><label for="rate">Exchange rate is: </label><span id="rate"></span></div>
        <div><label for="date">Last update: </label><span id="date"></span></div>
      </div>
    </div>
  </div>
</template>
<script src="js/currency-converter.js"></script>
